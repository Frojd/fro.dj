<head>
  <meta charset="utf-8">

  <title dir="ltr">fro.dj - Fröjd Interactive URL-shortener.</title>

  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" media="screen" href="/static/css/style.css?v001launch">
  <link rel="stylesheet" media="screen" href="/static/css/frodj.css?v001launch">

</head>

<body>
	<header id="header">
		<h1>fro.dj</h1>
	</header>
	<section id="main">
		<form id="shortener">
			<fieldset>
				<a id="toggleAlias" class="arrow" href="#"></a>
				<input type="text" id="url" value="" placeholder="http://reallyreallyreallyreallyreally.looooooong.url" autofocus />
				<button id="submit">Shorter!</button>
			</fieldset>
			<fieldset>
				<input type="text" id="alias" value="" placeholder="yeah" />
			</fieldset>
			<fieldset>
				<p id="result"></p>
			</fieldset>
		</form>
	</section>
	<footer id="footer">
		<a href="http://frojd.se">Fröjd Interactive</a>
	</footer>
</body>
